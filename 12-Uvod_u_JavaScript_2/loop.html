<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Uvod u JavaScript (JS)</title>
</head>

<body>
	<h1>Uvod u JavaScript (JS)</h1>
    <script>
		
		/* Ovdje ide JavaScript kôd */
		let polje = [
		  [1, 2, 3, 4],
		  [5, 6, 7],
		  [8, 9]
		];
		
		/* Helpers */
		console.log("Velicina polja: " + polje.length);
		console.log("Velicina prvog elementa polja: " + polje[0].length);
		console.log("Dohvat prvog elementa u prvom elementu polja: " + polje[0][0]);
		
		/* Ispis svih elementa u prvom elementu */
		for(let k=0; k < polje[0].length; k++) {
			console.log(polje[0][k]);
		}
		
		/* Ispisati (logirati) sve elemente polja uvećane za 1 */
		
    </script>

</body>

</html>
