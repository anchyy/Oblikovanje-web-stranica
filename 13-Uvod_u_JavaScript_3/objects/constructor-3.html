<!DOCTYPE html>

<head>

    <title>Objekti u JavaScriptu</title>
</head>

<body>
    <p>Primjeri kori≈°tenja JS objekata (vidi konzolu)</p>

    <script>

        function Osoba(ime, prezime, starost, spol, interesi) {
            this.imeprezime = {
                'ime': ime,
                'prezime': prezime
            },
                this.starost = starost;
            this.spol = spol;
            this.interesi = interesi;
            this.bio = function() {
                alert(this.ime[0] + ' ' + this.ime[1] + ' je ' + this.starost + ' godina star. Interesi su mu ' + this.interesi[0] + ' i ' + this.interesi[1] + '.');
            },
            this.pozdrav = function() {
                alert('Bog! Ja sam ' + this.ime[0] + '.');
            }
        };

    </script>
</body>
