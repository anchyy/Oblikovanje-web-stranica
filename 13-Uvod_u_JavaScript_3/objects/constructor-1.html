<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Konstruktori u JavaScriptu</title>
</head>

<body>
    <p>Primjeri kori≈°tenja JS konstruktora (vidi konzolu)</p>

    <script>

        function stvoriOsobu(ime) {
            var obj = {};
            obj.ime = ime;
            obj.pozdrav = function () {
                alert('Bog! Ja sam ' + obj.ime + '.');
            };
            return obj;
        }

    </script>
</body>

</html>
