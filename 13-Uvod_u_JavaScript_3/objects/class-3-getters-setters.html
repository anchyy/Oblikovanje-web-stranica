<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Objekti u JavaScriptu</title>
</head>

<body>
    <p>Primjeri kori≈°tenja ECMAScript 2015 klasa (vidi konzolu)</p>

    <script>

        class Osoba {
            constructor(ime, prezime, starost, spol, interesi) {
                this.imeprezime = {
                    ime,
                    prezime
                };
                this.starost = starost;
                this.spol = spol;
                this.interesi = interesi;
            };

            bio() {
                alert(this.imeprezime.ime + ' ' + this.imeprezime.prezime + ' je ' + this.starost + ' godina star. Interesi su mu ' + this.interesi[0] + ' i ' + this.interesi[1] + '.');
            };

            pozdrav() {
                alert('Bog! Ja sam ' + this.ime[0] + '.');
            };
        };

        class Nastavnik extends Osoba {
            constructor(ime, prezime, starost, spol, interesi, predmet, razred) {
                super(ime, prezime, starost, spol, interesi);

                this._predmet = predmet;
                this.razred = razred;
            }

            get predmet() {
                return this._predmet;
            }

            set predmet(noviPredmet) {
                this._predmet = noviPredmet;
            }
        }

    </script>
</body>

</html>
